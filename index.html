<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vue Demo</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="widgets" @mousedown="dragstart">
        <widget-collapse card-class="b-0" body-class="p-0">
            <widget-list header="BASIC">
                <span widget="widget-badge">Badage</span>
                <span widget="widget-button">Button</span>
                <span widget="widget-text">Text</span>
                <span widget="widget-image">Image</span>
                <span widget="widget-input">Input</span>
                <span widget="widget-dropdown">Dropdown</span>
                <span widget="widget-pagination">Pagination</span>
            </widget-list>
            <widget-list header="ADVANCE">
                <span widget="widget-breadcrumb">Breadcrumb</span>
                <span widget="widget-card">Card</span>
                <span widget="widget-carousel">Carousel</span>
                <span widget="widget-collapse">Collapse</span>
                <span widget="widget-list">List</span>
                <span widget="widget-container">Container</span>
            </widget-list>
        </widget-collapse>
    </div>
    <div class="designer">
        <nav class="nav nav-designer bg-white">
            <div class="dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Page</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item" @click="call('render', 'home')">Home</a>
                    <a href="#" class="dropdown-item" @click="call('render', 'detail')">Detail</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" @click="call('render', 'widget')">Test</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" @click="call('render', '')">New</a>
                </div>
            </div>
            <a href="#" class="nav-link disabled">Copy</a>
            <a href="#" class="nav-link disabled">Paste</a>
            <a href="#" class="nav-link disabled">Undo</a>
            <a href="#" class="nav-link disabled">Redo</a>
            <a href="#" class="nav-link" @click="call('remove')">Remove</a>
            <a href="#" class="nav-link disabled" @click="call('save')">Save</a>
            <a href="#" class="nav-link" @click="preview=!preview" data-toggle="modal" data-target="#dialog-preview">Preview</a>
            <a href="#" class="nav-link">Help</a>
        </nav>
        <div class="editor">
            <div class="content"></div>
        </div>
    </div>
    <div class="ppt"></div>
    <div class="modal fade preview" tabindex="-1" role="dialog" id="dialog-preview">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Preview</h5>
                    <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="../index.js"></script>
</body>

</html>
